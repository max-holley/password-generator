<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./passwordCat.png">
    <script src="./script.js" type="text/javascript" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Password generator</h1>
        <label class="range-slider">
            <input type="range" min="8" max="25" value="12" id="slider" class="slider">
        </label>
        <p id="password-length"></p>
        <div class="options">
            <label id="numbers-label" class="label">
                Include numbers
                <input type="checkbox" id="numbers" class="option" checked>
            </label>
            <label id="symbols-label" class="label">
                Include symbols
                <input type="checkbox" id="symbols" class="option" checked>
            </label>
        </div>
        <button id="generate" type="button">Generate new password</button>
    
        <p id="password"></p>
        <button class="copy-button" onclick="copyContent()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="copy-svg">
                <path d="M7.5 3.375c0-1.036.84-1.875 1.875-1.875h.375a3.75 3.75 0 0 1 3.75 3.75v1.875C13.5 8.161 14.34 9 15.375 9h1.875A3.75 3.75 0 0 1 21 12.75v3.375C21 17.16 20.16 18 19.125 18h-9.75A1.875 1.875 0 0 1 7.5 16.125V3.375Z" />
                <path d="M15 5.25a5.23 5.23 0 0 0-1.279-3.434 9.768 9.768 0 0 1 6.963 6.963A5.23 5.23 0 0 0 17.25 7.5h-1.875A.375.375 0 0 1 15 7.125V5.25ZM4.875 6H6v10.125A3.375 3.375 0 0 0 9.375 19.5H16.5v1.125c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V7.875C3 6.839 3.84 6 4.875 6Z" />
            </svg>
            <div class="copy-svg-complete">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                </svg>                          
                <p>Copied to clipboard!</p>
            </div>
        </button>
    </div>
</body>
</html>
